{% extends "base.html" %}
{% block content %}
<div class="container-narrow">
  <h2 class="page-title">Create an Account</h2>
  <div class="content-card">
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Jane Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="••••••••" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>

      <button type="submit" class="btn">Register</button>
    </form>

    <p style="margin-top: 0.75rem;">Already have an account? <a href="{{ url_for('frontend.login') }}">Login here</a></p>

    <p id="message" class="message"></p>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirm_password").value.trim();
  const messageEl = document.getElementById("message");

  if (!name || !email || !password || !confirmPassword) {
    messageEl.textContent = "Please fill in all fields.";
    messageEl.style.color = "red";
    return;
  }

  if (password !== confirmPassword) {
    messageEl.textContent = "Passwords do not match.";
    messageEl.style.color = "red";
    return;
  }

  messageEl.textContent = "Registering...";
  messageEl.style.color = "black";

  try {
    const res = await fetch("/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();

    if (!res.ok) {
      messageEl.textContent = data.error || "Registration failed.";
      messageEl.style.color = "red";
    } else {
      localStorage.setItem("access_token", data.access_token);
      localStorage.setItem("refresh_token", data.refresh_token);
      messageEl.textContent = "Registration successful! Redirecting...";
      messageEl.style.color = "green";
      setTimeout(() => window.location.href = "/login", 1000);
    }
  } catch (err) {
    messageEl.textContent = "An error occurred. Please try again.";
    messageEl.style.color = "red";
  }
});
</script>
{% endblock %}
